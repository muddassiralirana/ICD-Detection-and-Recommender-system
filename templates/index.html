<html>
<head>
<title>ICD Detection and Recommender system</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />        
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

</head>
<body>
<p><h1 align="center">ICD Detection and Recommender system</h1></p>
<div class="container">
<div class="row">
    <h2>Select a file to upload</h2>
    <!-- <h2>{{name}} </h2> -->
    <p>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
    </p>
    {% if filename %}
        <div>
            <img src="{{ url_for('display_image', filename=filename) }}" height="400px" width="400px">
            <!-- <h2> Prediction   : <i> {{prediction}} </i></h2> -->
            <!-- <h2> dataval   : <i> {{dataval}} </i></h2> -->
        </div>
    {% endif %}
    <form method="post" action="/a" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="name">
        <!-- <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="username"> -->
        <dl>
            <p>
                <input type="file" name="file" class="form-control" autocomplete = "off" required>
            </p>
        </dl>
        <p>
            <input type="submit" value="Submit" class="btn btn-info">
        </p>
    </form>

    <!-- <button onclick="window.print()"><input type="submit" value="print" class="btn btn-info"></button> -->

</div>
</div>


</body>
</html>
